title: Medsos                          
tagline: Media Sosial Trending Topik   
description: >-                       
  Berita Terkini yang sedang trending di Indonesia
url: 'https://medsos.cyou'
author: Medsos                  
avatar: /assets/img/sample/avatar.jpg   
twitter:
  username: i0Sh0w          
social:
  name: Medsos                  
  email: keporepublic@gmail.com  
  links:
  - https://medsos.cyou 
google_site_verification: google-site-verification=4GcY9__TvIbxUgFS7AEJvrnJ6rU5cuu4OF2c-gnmnsY 
baseurl: ''
timezone: Asia/Jakarta
google_analytics:
  id: 'G-GGDNXBRH90'       
  pv:
    enabled: false
    proxy_url: ''
    proxy_endpoint: ''
    cache: false 
disqus:
  comments: true  
  shortname: 'medsosx'    
theme_mode:   # <light|dark>
toc: true
paginate: 10
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:  
    css_class: highlight
      span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
permalink: /:title/
collections:
  tabs:
    output: true
    sort_by: order
defaults:
  -
    scope:
      path: ''        
      type: posts
    values:
      layout: post
      comments: true   
      toc: true        
      breadcrumb:
        -
          label: Posts
          url: /
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: index.html
    values:
      breadcrumb:
        -
          label: Posts
  -
    scope:
      path: tags
    values:
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Tags
          url: /tabs/tags/
  -
    scope:
      path: categories
    values:
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Categories
          url: /tabs/categories/
  -
    scope:
      path: ''
      type: tabs            
    values:
      layout: page
      dynamic_title: true    
      breadcrumb:
        -
          label: Home
          url: /

sass:
  sass_dir: /assets/css
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - vendor
  - Gemfile.lock
  - Gemfile
  - tools
  - docs
  - README.md
  - LICENSE

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
